<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;1,500;1,900&display=swap" rel="stylesheet">
    <title>Nike Air Max 90 </title>
</head>
<body>
    <header class="cabeçalho-menu-principal">
        <nav class="cabeçalho-menu">
            <a class="link">HOME</a>
            <a class="link">COLLECTION</a>
            <a class="link">ABOUT</a>
            <a class="link">CONTACT</a>
        </nav>
    </header>
    <div class="take">
        <img class="nike-logo" src="./img/Vector.png" alt="logo-nike">
        <p class="inverso">Style takes over</p>
    </div>
    <section>
        <div class="conteudo-principal">
            <h1 class="conteudo-principal-titulo">AIR MAX</h1>
            <h2 class="conteudo-principal-subtitulo">NIKE AIR MAX 90</h2>
            <h4 class="conteudo-valor">$98</h4>
            <p class="conteudo-principal-paragrafo">Nothing as fly, nothing as comfortable, nothing as proven--the Nike Air Max 90 stays true to its roots with the iconic Waffle sole, stitched overlays and classic TPU accents</p>
            <button class="conteudo-botão">ADD TO CART</button>
            <div>
               
                
                
                <img class="bola-tres" src="./img/Ellipse 3.png">
                <img class="imagem-principal" src="./img/Shoes.png">
                <img class="bola-um" src="./img/Ellipse 1.png">
                <img class="bola-dois" src="./img/Ellipse 2.png">
                <img class="bola-quatro" src="./img/Ellipse 4.png">

            </div>
        </div>
    </section>


</body>
</html>
